<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Google Homepage</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <!-- <script defer src="main.js"></script>  -->
</head>

<body>

    <main class="wrapper">
        <nav>
            <ul class="nav-top">
                <a href="#">
                    <li>Gmail</li>
                </a>
                <a href="# ">
                    <li>Images</li>
                </a>
                <li>
                    <a href="# ">
                        <img src="images/grid-top.png " class="grid-top"/>
                    </a>
                </li>
                <li>
                    <a href="# ">
                        <img src="images/avatar.jpg" class="avatar"/>
                    </a>
                </li>
            </ul>   

        </nav>

        <div class="content">
            <div class="logo-box">
                <img src="images/google_logo.png"/>
            </div>

    <form action="https://google.com/search" method="GET">
            <div class="search-box">
                <img class="glass" src="images/glass.png"/>
                <input class="search-form" type="text" name="q" required autofocus  />
                <img class="voice-icon " src="images/voice-icon.png"/>

            </div>
            <section class="btn-box">
                <button type="submit" id="search-click" class="search-btn">Google Search</button>
                <button class="search-btn">I'm Feeling Lucky</button>
            </section>
            
        </form>

            <div class="language">
                <h3>Google offered in: <a href="# ">Português (Brasil)</a></h3>
            </div>
        </div>

        <footer class="footer">

            <div class="country ">Brazil</div>

            <section class="footer-menu">

                <ul class="f-left-menu">
                    <a href="# ">
                        <li>About</li>
                    </a>
                    <a href="#">
                        <li>Advertising</li>
                    </a>
                    <a href="#">
                        <li>Business</li>
                    </a>
                    <a href="#">
                        <li>How Search Works</li>
                    </a>
                </ul>

                <ul class="f-right-menu">
                    <a href="#">
                        <li>Privacy</li>
                    </a>
                    <a href="#">
                        <li>Terms</li>
                    </a>
                    <a href="#">
                        <li>Settings</li>
                    </a>
                </ul>

            </section>

        </footer>
    </main>



</body>

</html>
